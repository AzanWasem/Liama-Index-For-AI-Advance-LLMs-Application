      /* Using system fonts to approximate Apple's SF Pro */
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }

      /* Custom animations for content entrance */
      @keyframes slide-up-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
